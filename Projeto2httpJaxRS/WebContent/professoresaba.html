  <meta charset="utf-8">

<!-- NAVBAR
================================================== -->
<!-- seta o controller -->

<body ng-controller="professoresController">
  <div ng-include="'menus.html'"></div>
  <div class="container">
    <!-- DEBOUT des ABAS -->
    <!-- NAV tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active">
        <a href="#lista" aria-controls="lista" role="tab" data-toggle="tab">Lista de Professores</a>
      </li>
      <li role="presentation">
        <a href="#cadastro" aria-controls="cadastro" role="tab" data-toggle="tab">Cadastro de Professores</a>
      </li>
    </ul>
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="lista">...</div>
      <div role="tabpanel" class="tab-pane" id="cadastro">...</div>
    </div>
    <!--FIN ABAS -->
    <h1 align="center">Lista e cadastro de Professoress
    </h1>
    <form>
      <div class="form-group">
        <label for="codigo">Codigo</label>
        <input type="text" ng-model="professor.codigo" required class="form-control" id="codigo" placeholder="Código">
      </div>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" ng-model="professor.nome" required class="form-control" id="nome" placeholder="Nome">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" ng-model="professor.email" class="form-control" id="email" placeholder="email">
      </div>
      <div class="form-group">
        <label for="Pesquisa">Fone</label>
        <input type="text" ng-model="professor.fone" class="form-control" id="fone" placeholder="Fone">
      </div>
      <div class="form-group" align="center">
        <button type="submit" ng-click="limparCampos()" class="btn btn-success">Novo</button>
        <button type="submit" ng-disabled="!professor.nome" ng-click="salvar()" class="btn btn-primary">Gravar</button>
        <button type="submit" ng-click="excluir()" class="btn btn-danger">Excluir</button>
      </div>
    </form>
    <div class="pull-left div-pesquisa">
      <label for="pesquisa">
        <p>Pesquisa de Professores:</p>
      </label>
      <input type="text" ng-model="pesquisaProfessor" id="pesquisa" placeholder="Digite a pesquisa">
    </div>
    <!-- TABLE avec les détails-->
    <table class="table table-striped table-hover">
      <th>Código</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Telefone</th>
      <tr ng-repeat="professoresTabela in professores | filter:pesquisaProfessor" ng-click="selecionaProfessor(professoresTabela)">
        <td>{{professoresTabela.codigo}}</td>
        <td>{{professoresTabela.nome}}</td>
        <td>{{professoresTabela.email}}</td>
        <td>{{professoresTabela.fone}}</td>
      </tr>
    </table>
  </div>
  <div class="container">
    <!-- FOOTER -->
    <footer>
      <p class="pull-right">
        <a href="#">Back to top</a>
      </p>
      <p>&copy; 2016 Company, Inc. &middot;
        <a href="#">Privacy</a> &middot;
        <a href="#">Terms</a>
      </p>
    </footer>
  </div>
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

      .write(
        '<script src="js/jquery.min.js"><\/script>'

</body>
