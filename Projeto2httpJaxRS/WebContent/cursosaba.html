<!DOCTYPE html>
<html lang="pt" ng-app="cursoModulo">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="imagens/favicon.ico">
  <title>Aulas</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/estilos.css" rel="stylesheet">
  <link href="css/pe-icon-7-stroke.css" rel="stylesheet" />
  <script src="js/angular.min.js"></script>
  <script src="controller/professores.js"></script>
  <script src="controller/cursos.js"></script>
</head>
</head>
<!-- NAVBAR
================================================== -->
<!-- seta o controller -->

<body ng-controller="cursosController">
  <div ng-include="'menus.html'"></div>
  <div class="container">
    <!-- DEBOUT des ABAS -->
    <!-- NAV tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active">
        <a href="#lista" aria-controls="lista" role="tab" data-toggle="tab">Lista de Professores </a>
      </li>
      <li role="presentation">
        <a href="#cadastro" aria-controls="cadastro" role="tab" data-toggle="tab">
          Cadastro  de Professores
        </a>
      </li>
    </ul>
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="lista">...</div>
      <div role="tabpanel" class="tab-pane" id="cadastro">...</div>
    </div>
    <!--FIN ABAS -->
    <h1 align="center">Lista e cadastro de Cursos</h1>
    <form>
      <div class="form-group">
        <label for="codigo">Codigo</label>
        <input type="text" ng-model="curso.codigo" required class="form-control" id="codigo" placeholder="Código">
      </div>
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" ng-model="curso.nome" required class="form-control" id="descricao" placeholder="Descrição do curso">
      </div>
      <div class="form-group">
        <label for="diasehorarios">Dias e Horários</label>
        <input type="text" ng-model="curso.diashorarios" class="form-control" id="diasehorarios" placeholder="Dias e horários">
      </div>
      <div class="form-group">
        <label for="professor">Professor</label>
        <select name="professor" id="professor" class="form-control" ng-model="curso.professor" ng-options="professor.nome for professor in professores track by professor.codigo">

        </select>
      </div>
      <div class="form-group" align="center">
        <button type="submit" ng-click="limparCampos()" class="btn btn-success">Novo</button>
        <button type="submit" ng-disabled="!curso.nome" ng-click="salvar()" class="btn btn-primary">Gravar</button>
        <button type="submit" ng-click="excluir()" class="btn btn-danger">Excluir</button>
      </div>
    </form>
    <div class="pull-left div-pesquisa">
      <label for="pesquisa">
        Pesquisa de curso
      </label>
      <input type="text" ng-model="pesquisaCurso" id="pesquisa" placeholder="Digite a pesquisa">
    </div>
    <!-- TABLE avec les détails-->
    <table class="table table-striped table-hover">
      <th>Código</th>
      <th>Descrição</th>
      <th>Dias e Horários
      </th>
      <th>Professor</th>
      <tr ng-repeat="cursosTabela in cursos | filter:pesquisaCurso" ng-click="selecionaCurso(cursosTabela)">
        <td>{{cursosTabela.codigo}}</td>
        <td>{{cursosTabela.nome}}</td>
        <td>{{cursosTabela.diashorarios}}</td>
        <td>{{cursosTabela.professor.nome}}</td>
      </tr>
    </table>
  </div>
  <div class="container">
    <!-- FOOTER -->
    <footer>
      <p class="pull-right">
        <a href="#">Back to top</a>
      </p>
      <p>&copy; 2016 Company, Inc. &middot;
        <a href="#">Privacy</a> &middot;
        <a href="#">Terms</a>
      </p>
    </footer>
  </div>
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')
  </script>

</body>
