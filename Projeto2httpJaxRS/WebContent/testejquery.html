<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
  .w3-button {
    width: 150px
  }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>

  <div class="w3-container">
    <h2>Hover Colors</h2>
    <p>Hover over the buttons to see the effect:</p>

    <p><button class="w3-button w3-border w3-hover-red" id="btn-red">id: btn-red</button></p>
    <p><button class="w3-button w3-border w3-hover-pink" id="btn-pink">Pink</button></p>
    <p><button class="w3-button w3-border w3-hover-purple" id="btn-purple">Purple</button></p>
    <p><button class="w3-button w3-border w3-hover-deep-purple" id="btn-deep-purple">Deep Purple</button></p>
    <p><button class="w3-button w3-border w3-hover-indigo" id="btn-indigo">Indigo</button></p>
    <p><button class="w3-button w3-border w3-hover-blue">Blue</button></p>
    <p><button class="w3-button w3-border w3-hover-light-blue">Light Blue</button></p>
    <p><button class="w3-button w3-border w3-hover-cyan">Cyan</button></p>
    <p><button class="w3-button w3-border w3-hover-aqua">Aqua</button></p>
    <p><button class="w3-button w3-border w3-hover-teal">Teal</button></p>
    <p><button class="w3-button w3-border w3-hover-green">Green</button></p>
    <p><button class="w3-button w3-border w3-hover-light-green">Light Green</button></p>
    <p><button class="w3-button w3-border w3-hover-lime">Lime</button></p>
    <p><button class="w3-button w3-border w3-hover-sand">Sand</button></p>
    <p><button class="w3-button w3-border w3-hover-khaki">Khaki</button></p>
    <p><button class="w3-button w3-border w3-hover-yellow">Yellow</button></p>
    <p><button class="w3-button w3-border w3-hover-amber">Amber</button></p>
    <p><button class="w3-button w3-border w3-hover-orange">Orange</button></p>
    <p><button class="w3-button w3-border w3-hover-deep-orange">Deep Orange</button></p>
    <p><button class="w3-button w3-border w3-hover-brown">Brown</button></p>
    <p><button class="w3-button w3-border w3-hover-blue-grey">Blue Grey</button></p>
    <p><button class="w3-button w3-border w3-hover-light-grey">Light Grey</button></p>
    <p><button class="w3-button w3-border w3-hover-grey">Grey</button></p>
    <p><button class="w3-button w3-border w3-hover-dark-grey">Dark Grey</button></p>
    <p><button class="w3-button w3-border w3-hover-black">Black</button></p>
    <p><button class="w3-button w3-border w3-hover-pale-red">Pale-red</button></p>
    <p><button class="w3-button w3-border w3-hover-pale-yellow">Pale-yellow</button></p>
    <p><button class="w3-button w3-border w3-hover-pale-green">Pale-green</button></p>
    <p><button class="w3-button w3-border w3-hover-pale-blue">Pale-blue</button></p>

  </div>

</body>

</html>
