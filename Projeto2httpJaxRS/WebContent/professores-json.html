<!-- seta o controller -->

<body ng-controller="professoresController">
   	
   	<div ng-include="'menus.html'"></div>
    <div class="container">

      <h1 align="center">Lista e cadastro de Professoress</h1>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="codigo" class="col-sm-2 control-label">Codigo</label>
          <div class="col-sm-10">
            <input type="text" ng-model="professor.codigo" class="form-control" id="codigo" placeholder="Código">
          </div>
        </div>

        <div class="form-group">
          <label for="nome" class="col-sm-2 control-label">Nome</label>
          <div class="col-sm-10">
            <input type="text" ng-model="professor.nome" required class="form-control" id="nome" placeholder="Nome">
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="text" ng-model="professor.email" class="form-control" id="email" placeholder="email">
          </div>
        </div>

        <div class="form-group">
          <label for="Pesquisa" class="col-sm-2 control-label">Fone</label>
          <div class=" col-sm-10">
            <input type="text" ng-model="professor.fone" class="form-control" id="fone" placeholder="Fone">
          </div>
        </div>

        <div class="form-group" align="center">
          <button type="submit" ng-click="limparCampos()" class="btn btn-success">Novo</button>
          <button type="submit" ng-disabled="!professor.nome" ng-click="salvar()" class="btn btn-primary">Gravar</button>
          <button type="submit" ng-click="excluir()" class="btn btn-danger">Excluir</button>
        </div>

        <div class="pull-right div-pesquisa">
          <label for="pesquisa"><p>Pesquisa de Professores: </p></label>
          <input type="text" ng-model="pesquisaProfessor" id="pesquisa" placeholder="Digite a pesquisa">
        </div>
      </form>

      <!-- TABLE avec les détails-->


      <table class="table table-striped table-hover">
        <th>Código</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>

        <tr ng-repeat="professoresTabela in professores | filter:pesquisaProfessor" ng-click="selecionaProfessor(professoresTabela)">
          <td>{{professoresTabela.codigo}}</td>
          <td>{{professoresTabela.nome}}</td>
          <td>{{professoresTabela.email}}</td>
          <td>{{professoresTabela.fone}}</td>
        </tr>

      </table>
      <!-- FOOTER -->
      <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>&copy; 2016 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
      </footer>

    </div>
