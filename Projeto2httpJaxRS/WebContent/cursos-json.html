<head>
  <meta charset="utf-8">

  <title>Aulas</title>

================================================== -->
<!-- seta o controller -->

<body ng-controller="cursosController">
  <div ng-include src="'menus.html'"></div>
  <div class="container">
    <h1 align="center">Lista Cursos JSON (lendo do arquivo json)</h1>
    <div class="pull-left div-pesquisa">
      <label for="pesquisa">
        Pesquisa de curso
      </label>
      <input type="text" ng-model="pesquisaCurso" id="pesquisa" placeholder="Digite a pesquisa">
    </div>
    <!-- TABLE avec les détails-->
    <table class="table table-striped table-hover">
      <th>Código</th>
      <th>Descrição</th>
      <th>Dias e Horários
      </th>
      <th>Professor</th>
      <tr ng-repeat="cursosTabela in cursos | filter:pesquisaCurso" ng-click="selecionaCurso(cursosTabela)">
        <td>{{cursosTabela.codigo}}</td>
        <td>{{cursosTabela.nome}}</td>
        <td>{{cursosTabela.diashorarios}}</td>
        <td>{{cursosTabela.professor}}</td>
      </tr>
    </table>
  </div>
  <div class="container">
    <!-- FOOTER -->
    <footer>
      <p class="pull-right">
        <a href="#">Back to top</a>
      </p>
      <p>&copy; 2016 Company, Inc. &middot;
        <a href="#">Privacy</a> &middot;
        <a href="#">Terms</a>
      </p>
    </footer>
  </div>
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')
  </script>
